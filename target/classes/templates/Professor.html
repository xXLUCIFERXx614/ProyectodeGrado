<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalles del Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.0.3/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/General.css">
    <link rel="icon" type="image/png" href="/img/icon.png">
</head>
<body class="bg-blue-50">
    <div class="container mx-auto py-8">

        <!-- Contenedor del Logo y Botón de Go Back -->
        <div class="flex items-center mb-6 h-24">
            <!-- Logo -->
            <div class="mr-auto">
                <img src="img/Logo.png" alt="Logo" class="h-24 w-auto">
            </div>
            <!-- Botón de Go Back con enlace Thymeleaf a /logout -->
            <div class="go-back-container">
                <a th:href="@{/logout}" class="go-back-button flex items-center">
                    <div class="button-hover mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="25px" width="25px">
                            <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" fill="#000"></path>
                            <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" fill="#000"></path>
                        </svg>
                    </div>
                    <p class="text-blue-700 font-semibold">Go Back</p>
                </a>
            </div>
        </div>

        <!-- Información del Profesor -->
        <h2 class="text-3xl font-semibold text-blue-700 mb-4">Detalles del Profesor</h2>
        <div class="bg-white p-6 rounded-lg shadow-md mb-6 border-l-4 border-green-400">
            <p class="text-blue-900"><strong>Nombre:</strong> <span th:text="${professor.firstName} + ' ' + ${professor.lastName}"></span></p>
            <p class="text-blue-900"><strong>Identificación:</strong> <span th:text="${professor.identificationNumber}"></span></p>
            <p class="text-blue-900"><strong>Correo Electrónico:</strong> <span th:text="${professor.email}"></span></p>
        </div>

        <!-- Tabla de Cursos Asociados -->
        <h2 class="text-xl font-semibold text-blue-700 mb-4">Cursos Asociados</h2>
        <div class="overflow-x-auto bg-white rounded-lg shadow-md border-t-4 border-blue-500">
            <table class="table-auto w-full text-lg">
                <thead>
                    <tr class="bg-green-100 text-black uppercase leading-normal">
                        <th class="py-4 px-6 text-left">Nombre del Curso</th>
                        <th class="py-4 px-6 text-left">Nivel de Inglés</th>
                        <th class="py-4 px-6 text-left">Fecha de Inicio</th>
                        <th class="py-4 px-6 text-left">Fecha de Fin</th>
                        <th class="py-4 px-6 text-left">Ver más</th>
                    </tr>
                </thead>
                <tbody class="text-black font-medium">
                    <tr th:each="course : ${courses}" class="hover:bg-green-50">
                        <td class="py-4 px-6 text-left" th:text="${course.courseName}"></td>
                        <td class="py-4 px-6 text-left" th:text="${course.englishLevel}"></td>
                        <td class="py-4 px-6 text-left" th:text="${course.startDate}"></td>
                        <td class="py-4 px-6 text-left" th:text="${course.endDate}"></td>
                        <td class="py-4 px-6 text-left">
                            <a th:href="@{/professors/course/{courseId}(courseId=${course.id})}"
                               class="bg-blue-600 text-white font-bold py-2 px-4 rounded hover:bg-blue-700">
                               Ver más
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
