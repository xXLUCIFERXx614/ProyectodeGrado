<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/General.css">
  <link rel="icon" type="image/png" href="/img/icon.png">
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center">
    <div class="w-full max-w-md p-8 bg-white rounded-lg shadow-lg">
        
        <!-- Imagen de Cabecera -->
        <div class="flex justify-center mb-6">
            <img src="/img/logo.png" alt="Logo" class="h-20 w-auto">
        </div>

        <!-- Título de Inicio de Sesión -->
        <h2 class="text-3xl font-semibold text-center text-blue-700 mb-6">Inicio de Sesión</h2>
        
        <!-- Formulario de Inicio de Sesión -->
        <form th:action="@{/login}" method="post" class="space-y-4">
            <!-- Campo de Correo Electrónico -->
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-1">Correo Electrónico:</label>
                <input type="email" id="email" name="email" placeholder="Ingresa tu correo" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required>
            </div>
            
            <!-- Campo de Contraseña -->
            <div>
                <label for="identificationNumber" class="block text-gray-700 font-medium mb-1">Cédula (Contraseña):</label>
                <input type="password" id="identificationNumber" name="identificationNumber" placeholder="Ingresa tu cédula" class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-300" required>
            </div>
            
            <!-- Botón de Inicio de Sesión -->
            <button type="submit" class="w-full py-3 bg-gradient-to-r from-green-400 to-green-500 text-white font-bold rounded-lg hover:bg-green-600 transition duration-300 transform hover:scale-105">
                Iniciar Sesión
            </button>
            
            <!-- Mensaje de Error -->
            <div th:if="${error}" class="mt-4">
                <p class="text-center text-red-600 font-medium" th:text="${error}"></p>
            </div>
        </form>
        
        <!-- Botón de Salir -->
        <div class="text-center mt-4">
            <a th:href="@{/index}" class="w-full inline-block py-3 bg-gray-500 text-white font-bold rounded-lg hover:bg-red-500 transition duration-300">
                Salir
            </a>
        </div>
     
    </div>
</body>
</html>
