<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${student.id != null ? 'Editar Estudiante' : 'Crear Estudiante'}">Formulario de Estudiante</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
     <link rel="icon" type="image/png" href="/img/icon.png">
    <link rel="stylesheet" href="/css/General.css">
</head>
<body class="bg-blue-50">
    <div class="container mx-auto py-8">
        <!-- Contenedor del Logo y Botón de Go Back -->
        <div class="flex items-center mb-6 h-24">
            <!-- Logo -->
            <div class="mr-auto">
                <img src="/img/Logo.png" alt="Logo" class="h-24 w-auto">
            </div>
            <!-- Botón de Go Back con enlace dinámico -->
            <div class="go-back-container">
                <a th:href="@{/course/{courseId}(courseId=${courseId})}" class="go-back-button flex items-center">
                    <div class="button-hover mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="25px" width="25px">
                            <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" fill="#000"></path>
                            <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" fill="#000"></path>
                        </svg>
                    </div>
                    <p class="text-blue-700 font-semibold">Go Back</p>
                </a>
            </div>
        </div>

        <div class="container mx-auto max-w-lg p-8 bg-white rounded-lg shadow-xl">
            <h2 class="text-3xl font-bold text-center text-blue-700 mb-8" th:text="${student.id != null ? 'Editar Estudiante' : 'Crear Estudiante'}"></h2>
            
            <form th:action="@{/students/guardar}" th:object="${student}" method="post" class="space-y-6">
                <!-- Campo oculto para el ID del estudiante en edición -->
                <input type="hidden" th:field="*{id}" />
                <input type="hidden" name="courseId" th:value="${courseId}" />

                <!-- Información de inscripción al curso -->
                <div class="mb-6">
                    <label for="courseName" class="block text-gray-700 font-semibold mb-1">Nombre del Curso:</label>
                    <input type="text" id="courseName" th:value="${courseName}" readonly class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-700">
                </div>
                
                <div class="mb-6">
                    <label for="englishLevel" class="block text-gray-700 font-semibold mb-1">Nivel de Inglés:</label>
                    <input type="text" id="englishLevel" th:value="${englishLevel}" readonly class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-700">
                </div>
                
                <div class="mb-6">
                    <label for="finalGrade" class="block text-gray-700 font-semibold mb-1">Nota Final:</label>
                    <input type="text" id="finalGrade" th:field="*{courseEnrollments[0].finalGrade}" class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                </div>
                
                <div class="mb-6">
                    <label for="status" class="block text-gray-700 font-semibold mb-1">Estado:</label>
                    <input type="text" id="status" th:value="${status}" readonly class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg bg-gray-100 text-gray-700">
                </div>

                <!-- Datos personales del estudiante -->
                <div class="mb-6">
                    <label for="firstName" class="block text-gray-700 font-semibold mb-1">Nombre:</label>
                    <input type="text" id="firstName" th:field="*{firstName}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                </div>

                <div class="mb-6">
                    <label for="lastName" class="block text-gray-700 font-semibold mb-1">Apellido:</label>
                    <input type="text" id="lastName" th:field="*{lastName}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                </div>

                <div class="mb-6">
                    <label for="identificationNumber" class="block text-gray-700 font-semibold mb-1">Número de Identificación:</label>
                    <input type="text" id="identificationNumber" th:field="*{identificationNumber}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                </div>

                <div class="mb-6">
                    <label for="email" class="block text-gray-700 font-semibold mb-1">Correo Electrónico:</label>
                    <input type="email" id="email" th:field="*{email}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                </div>

                <div class="mb-6">
                    <label for="program" class="block text-gray-700 font-semibold mb-1">Programa:</label>
                    <input type="text" id="program" th:field="*{program}" required class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-green-500 focus:border-green-500">
                </div>

               <div>
                    <button type="submit" 
                            th:text="${student.id != null ? 'Guardar Cambios' : 'Crear Estudiante'}" 
                            class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-lg hover:bg-green-700 transition duration-300 transform hover:scale-105">Guardar</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
