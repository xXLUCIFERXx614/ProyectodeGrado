<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${professor.id != null ? 'Editar Profesor' : 'Crear Profesor'}">Formulario de Profesor</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="/img/icon.png">
    <link rel="stylesheet" href="/css/General.css">
</head>
<body class="bg-blue-50">
    <div class="container mx-auto py-8">
        <!-- Contenedor del Logo y Botón de Go Back -->
        <div class="flex items-center mb-6 h-24">
            <!-- Logo -->
            <div class="mr-auto">
                <img src="/img/Logo.png" alt="Logo" class="h-24 w-auto">
            </div>
            <!-- Botón de Go Back con enlace dinámico -->
            <div class="go-back-container">
                <a th:href="@{/professors/listar}" class="go-back-button flex items-center">
                    <div class="button-hover mr-2">
                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024" height="25px" width="25px">
                            <path d="M224 480h640a32 32 0 1 1 0 64H224a32 32 0 0 1 0-64z" fill="#000"></path>
                            <path d="m237.248 512 265.408 265.344a32 32 0 0 1-45.312 45.312l-288-288a32 32 0 0 1 0-45.312l288-288a32 32 0 1 1 45.312 45.312L237.248 512z" fill="#000"></path>
                        </svg>
                    </div>
                    <p class="text-blue-700 font-semibold">Go Back</p>
                </a>
            </div>
        </div>

        <!-- Contenedor principal -->
        <div class="container mx-auto max-w-lg p-8 bg-white rounded-lg shadow-xl">
            <!-- Mensajes de error y éxito -->
            <div th:if="${errorMessage}" class="mb-6 p-4 bg-red-100 text-red-700 border border-red-400 rounded">
                <p th:text="${errorMessage}"></p>
            </div>
            <div th:if="${successMessage}" class="mb-6 p-4 bg-green-100 text-green-700 border border-green-400 rounded">
                <p th:text="${successMessage}"></p>
            </div>

            <h2 class="text-3xl font-bold text-center text-blue-700 mb-8" th:text="${professor.id != null ? 'Editar Profesor' : 'Crear Nuevo Profesor'}"></h2>
            
            <!-- Formulario para crear o editar un profesor -->
            <form th:action="@{${professor.id != null} ? '/professors/edit/' + ${professor.id} : '/professors/new'}" 
                  th:object="${professor}" method="post" class="space-y-6">
                
                <!-- Campo Nombre -->
                <div>
                    <label for="firstName" class="block text-gray-700 font-semibold mb-1">Nombre:</label>
                    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" required>
                </div>

                <!-- Campo Apellido -->
                <div>
                    <label for="lastName" class="block text-gray-700 font-semibold mb-1">Apellido:</label>
                    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" required>
                </div>

                <!-- Campo Correo -->
                <div>
                    <label for="email" class="block text-gray-700 font-semibold mb-1">Correo:</label>
                    <input type="email" id="email" name="email" th:field="*{email}" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" required>
                </div>

                <!-- Campo Número de Identificación -->
                <div>
                    <label for="identificationNumber" class="block text-gray-700 font-semibold mb-1">Número de Identificación:</label>
                    <input type="text" id="identificationNumber" name="identificationNumber" th:field="*{identificationNumber}" 
                           class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:border-blue-500 focus:ring-2 focus:ring-blue-200 transition" required>
                </div>

                <!-- Botón de envío -->
                <button type="submit" class="w-full py-3 bg-gradient-to-r from-blue-500 to-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition duration-300 transform hover:scale-105" 
                        th:text="${professor.id != null ? 'Actualizar Profesor' : 'Crear Profesor'}">Guardar</button>
            </form>
        </div>
    </div>
</body>
</html>
